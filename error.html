<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Something Went Wrong</h1>
    
    <div class="error-message">
        {{ message }}
    </div>
    
    <a href="/" class="back-link">Try Again</a>
</body>
</html>
